<div class="d-flex h-100vh justify-content-center align-items-center bg-light">
	<!-- LOGIN -->
	<div class="w-500 h-500 shadow p-1 m-1">
		<span class="text-center shadow">
			<h3 class="mt-3">LOGIN</h3>
		</span>
		<form class="p-2" #loginForm="ngForm">
			<div class="form-group">
				<i class="fas fa-envelope ml-2 shadow"></i>
				<label class="p-1 font-big">Email</label>
				<input required type="email" id="email" class="form-control radius-20 p-3  font-big" name="email" placeholder="Enter your e-mail here"
				[(ngModel)]="email" required minlength="4">
			</div>
			<div class="form-group">
				<i class="fas fa-key ml-2 shadow"></i>
				<label class="p-1 font-big">Password</label>
				<input required type="password" id="password" class="form-control radius-20 p-3  font-big" name="password"
				placeholder="......" [(ngModel)]="password">
			</div>
			<button type="button" class="btn btn-primary w-100 mt-3 radius-20" routerLink="/cardmenu">Sign In</button>
		</form>
		<span class="float-right mr-3 mt-3" id="signup">Create Account!</span>
	</div>
</div>
